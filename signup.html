<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GoodNeybr</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            min-height: 100vh;
        }

        /* Header Styles - Simplified for signup page */
        .header {
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 40%, #60A5FA 100%);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .logo-svg {
            width: 100%;
            height: 100%;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .brand-name .yellow {
            color: #F59E0B;
        }

        .brand-slogan {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            font-style: italic;
            letter-spacing: 0.5px;
            margin-top: -2px;
        }

        .back-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.1);
            border-color: #F59E0B;
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(43, 74, 156, 0.1);
        }

        .signup-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2B4A9C;
            text-align: center;
            margin-bottom: 10px;
        }

        .signup-subtitle {
            font-size: 1.1rem;
            color: #6B7280;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #F9FAFB;
        }

        .form-input:focus {
            outline: none;
            border-color: #2B4A9C;
            background: white;
            box-shadow: 0 0 0 3px rgba(43, 74, 156, 0.1);
        }

        .form-input.error {
            border-color: #DC2626;
            background: #FEF2F2;
        }

        .address-input {
            position: relative;
        }

        .address-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #E5E7EB;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .address-suggestion {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #F3F4F6;
            transition: background 0.2s ease;
        }

        .address-suggestion:hover {
            background: #F3F4F6;
        }

        .address-suggestion:last-child {
            border-bottom: none;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #FFD700, #F59E0B);
            color: #1E3A8A;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #DC2626;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #D1FAE5;
            color: #059669;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6B7280;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .signup-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .signup-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo-section" style="text-decoration: none;">
                <div class="logo">
                    <svg class="logo-svg" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                        <!-- House outline -->
                        <path d="M80 200 L200 80 L320 200 L320 340 L80 340 Z" 
                              fill="#F59E0B" 
                              stroke="#FFD700" 
                              stroke-width="12" 
                              stroke-linejoin="round"/>
                        
                        <!-- Heart shape -->
                        <path d="M200 300 C 170 270, 140 240, 140 210 C 140 190, 155 175, 175 175 C 185 175, 195 180, 200 190 C 205 180, 215 175, 225 175 C 245 175, 260 190, 260 210 C 260 240, 230 270, 200 300 Z" 
                              fill="#1E3A8A" 
                              stroke="#3B82F6" 
                              stroke-width="4"/>
                    </svg>
                </div>
                <div class="brand-container">
                    <div class="brand-name">Good<span class="yellow">Neybr</span></div>
                    <div class="brand-slogan">For neighbors. By neighbors.</div>
                </div>
            </a>
            
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="signup-container">
            <h1 class="signup-title">Join GoodNeybr</h1>
            <p class="signup-subtitle">Connect with trusted local service providers in Boston</p>
            
            <div id="success-message" class="success-message">
                Account created successfully! Please check your email to verify your account.
            </div>
            
            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" required>
                        <div class="error-message" id="firstName-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" required>
                        <div class="error-message" id="lastName-error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6">
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <div class="address-input">
                        <input type="text" id="address" name="address" class="form-input" 
                               placeholder="Start typing your address..." required>
                        <div class="address-suggestions" id="address-suggestions"></div>
                    </div>
                    <div class="error-message" id="address-error"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="city" class="form-input" required>
                        <div class="error-message" id="city-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="zipCode" class="form-label">Zip Code</label>
                        <input type="text" id="zipCode" name="zipCode" class="form-input" 
                               pattern="[0-9]{5}" maxlength="5" required>
                        <div class="error-message" id="zipCode-error"></div>
                    </div>
                </div>
                
                <div class="loading" id="loading">Creating your account...</div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    Create Account
                </button>
            </form>
        </div>
    </main>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://lqlwcvufmzewjjtzhwip.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxbHdjdnVmbXpld2pqdHpod2lwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTA0NTcsImV4cCI6MjA2ODI2NjQ1N30.s_BZA5LHqUiLlQ-6writsifkc9bG9mWe8zEkzn8XnG0'
        
        let supabaseClient = null
        
        // Initialize Supabase
        function initializeSupabase() {
            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
            } else {
                setTimeout(initializeSupabase, 100)
            }
        }
        
        // Address autocomplete functionality
        let addressTimeout = null
        
        function setupAddressAutocomplete() {
            const addressInput = document.getElementById('address')
            const suggestionsDiv = document.getElementById('address-suggestions')
            
            addressInput.addEventListener('input', function() {
                const query = this.value.trim()
                
                if (query.length < 3) {
                    suggestionsDiv.style.display = 'none'
                    return
                }
                
                clearTimeout(addressTimeout)
                addressTimeout = setTimeout(() => {
                    searchAddresses(query)
                }, 300)
            })
            
            // Hide suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.address-input')) {
                    suggestionsDiv.style.display = 'none'
                }
            })
        }
        
        // Search addresses using Nominatim (OpenStreetMap) API
        async function searchAddresses(query) {
            const suggestionsDiv = document.getElementById('address-suggestions')
            
            try {
                // Focus on Boston area
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?` +
                    `q=${encodeURIComponent(query + ', Boston, MA')}&` +
                    `format=json&` +
                    `addressdetails=1&` +
                    `limit=5&` +
                    `countrycodes=us&` +
                    `bounded=1&` +
                    `viewbox=-71.2,42.2,-70.9,42.5`
                )
                
                const results = await response.json()
                
                if (results && results.length > 0) {
                    displayAddressSuggestions(results)
                } else {
                    suggestionsDiv.style.display = 'none'
                }
            } catch (error) {
                console.error('Address search error:', error)
                suggestionsDiv.style.display = 'none'
            }
        }
        
        function displayAddressSuggestions(results) {
            const suggestionsDiv = document.getElementById('address-suggestions')
            
            suggestionsDiv.innerHTML = results.map(result => {
                const address = result.display_name
                return `<div class="address-suggestion" onclick="selectAddress('${address}', '${result.address?.city || 'Boston'}', '${result.address?.postcode || ''}')">${address}</div>`
            }).join('')
            
            suggestionsDiv.style.display = 'block'
        }
        
        function selectAddress(fullAddress, city, zipCode) {
            document.getElementById('address').value = fullAddress
            document.getElementById('city').value = city
            document.getElementById('zipCode').value = zipCode
            document.getElementById('address-suggestions').style.display = 'none'
        }
        
        // Form validation
        function validateForm() {
            const fields = ['firstName', 'lastName', 'email', 'password', 'address', 'city', 'zipCode']
            let isValid = true
            
            fields.forEach(field => {
                const input = document.getElementById(field)
                const errorDiv = document.getElementById(field + '-error')
                
                // Clear previous errors
                input.classList.remove('error')
                errorDiv.style.display = 'none'
                
                // Validate each field
                if (!input.value.trim()) {
                    showFieldError(field, 'This field is required')
                    isValid = false
                } else if (field === 'email' && !isValidEmail(input.value)) {
                    showFieldError(field, 'Please enter a valid email address')
                    isValid = false
                } else if (field === 'password' && input.value.length < 6) {
                    showFieldError(field, 'Password must be at least 6 characters')
                    isValid = false
                } else if (field === 'zipCode' && !/^\d{5}$/.test(input.value)) {
                    showFieldError(field, 'Please enter a valid 5-digit zip code')
                    isValid = false
                }
            })
            
            return isValid
        }
        
        function showFieldError(fieldName, message) {
            const input = document.getElementById(fieldName)
            const errorDiv = document.getElementById(fieldName + '-error')
            
            input.classList.add('error')
            errorDiv.textContent = message
            errorDiv.style.display = 'block'
        }
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
        }
        
        // Handle form submission
        async function handleSignup(event) {
            event.preventDefault()
            
            if (!validateForm()) {
                return
            }
            
            const submitBtn = document.getElementById('submit-btn')
            const loading = document.getElementById('loading')
            
            // Show loading state
            submitBtn.disabled = true
            loading.style.display = 'block'
            
            try {
                const formData = new FormData(event.target)
                const userData = Object.fromEntries(formData.entries())
                
                // Create user account
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: userData.email,
                    password: userData.password
                })
                
                if (authError) {
                    throw authError
                }
                
                // Save additional user data to profiles table
                if (authData.user) {
                    const { error: profileError } = await supabaseClient
                        .from('profiles')
                        .insert([{
                            id: authData.user.id,
                            first_name: userData.firstName,
                            last_name: userData.lastName,
                            email: userData.email,
                            address: userData.address,
                            city: userData.city,
                            zip_code: userData.zipCode,
                            state: 'MA' // Default to Massachusetts for Boston
                        }])
                    
                    if (profileError) {
                        console.error('Profile creation error:', profileError)
                        // Don't throw here - account was created successfully
                    }
                }
                
                // Show success message
                document.getElementById('success-message').style.display = 'block'
                document.getElementById('signup-form').style.display = 'none'
                
            } catch (error) {
                console.error('Signup error:', error)
                
                // Show error message
                if (error.message.includes('already registered')) {
                    showFieldError('email', 'This email is already registered')
                } else {
                    alert('Error creating account: ' + error.message)
                }
            } finally {
                // Hide loading state
                submitBtn.disabled = false
                loading.style.display = 'none'
            }
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', function() {
            initializeSupabase()
            setupAddressAutocomplete()
            
            // Add form submit handler
            document.getElementById('signup-form').addEventListener('submit', handleSignup)
        })
    </script>
</body>
</html>
