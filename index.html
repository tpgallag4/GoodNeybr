<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodNeybr Task Manager</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2B4A9C 0%, #1E3A8A 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(43, 74, 156, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            display: block;
        }

        .logo-svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #2B4A9C;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
        }

        .brand-name {
            color: #2B4A9C;
        }

        .brand-name .yellow {
            color: #FFD700;
        }

        .auth-container {
            text-align: center;
            padding: 40px 20px;
        }

        .auth-form {
            display: inline-block;
            text-align: left;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #E5E7EB;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2B4A9C;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #2B4A9C;
            box-shadow: 0 0 0 3px rgba(43, 74, 156, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #2B4A9C, #1E3A8A);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            box-shadow: 0 2px 4px rgba(43, 74, 156, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(43, 74, 156, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #FFD700, #F59E0B);
            color: #2B4A9C;
        }

        .btn-secondary:hover {
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #DC2626, #B91C1C);
            color: white;
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .task-input input {
            flex: 1;
            border: 2px solid #E5E7EB;
        }

        .task-input input:focus {
            border-color: #2B4A9C;
            box-shadow: 0 0 0 3px rgba(43, 74, 156, 0.1);
        }

        .tasks-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .task {
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            border: 2px solid #E5E7EB;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .task:hover {
            transform: translateX(5px);
            border-color: #2B4A9C;
            box-shadow: 0 2px 8px rgba(43, 74, 156, 0.1);
        }

        .task.completed {
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            border-color: #10B981;
            opacity: 0.8;
        }

        .task.completed .task-text {
            text-decoration: line-through;
            color: #6B7280;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #2B4A9C;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #374151;
        }

        .task-date {
            font-size: 12px;
            color: #6B7280;
            margin-left: 10px;
        }

        .delete-btn {
            background: linear-gradient(45deg, #DC2626, #B91C1C);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(220, 38, 38, 0.3);
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border: 2px solid #FFD700;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info span {
            color: #2B4A9C;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6B7280;
        }

        .error {
            color: #DC2626;
            text-align: center;
            padding: 10px;
            background: #FEE2E2;
            border: 1px solid #FCA5A5;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            color: #059669;
            text-align: center;
            padding: 10px;
            background: #D1FAE5;
            border: 1px solid #6EE7B7;
            border-radius: 5px;
            margin: 10px 0;
        }

        .realtime-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10B981;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .realtime-status.disconnected {
            background: #DC2626;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .task.new-task {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .task.updated-task {
            animation: highlight 1s ease-out;
        }

        @keyframes highlight {
            0% { 
                background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
                border-color: #FFD700;
            }
            100% { 
                background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
                border-color: #E5E7EB;
            }
        }

        .task.updated-task.completed {
            animation: highlight-completed 1s ease-out;
        }

        @keyframes highlight-completed {
            0% { 
                background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
                border-color: #FFD700;
            }
            100% { 
                background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
                border-color: #10B981;
            }
        }

        .auth-form h3 {
            color: #2B4A9C;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg class="logo-svg" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- House outline -->
                    <path d="M80 200 L200 80 L320 200 L320 340 L80 340 Z" 
                          fill="none" 
                          stroke="#2B4A9C" 
                          stroke-width="20" 
                          stroke-linejoin="round"/>
                    
                    <!-- Heart shape -->
                    <path d="M200 300 C 170 270, 140 240, 140 210 C 140 190, 155 175, 175 175 C 185 175, 195 180, 200 190 C 205 180, 215 175, 225 175 C 245 175, 260 190, 260 210 C 260 240, 230 270, 200 300 Z" 
                          fill="#FFD700" 
                          stroke="#2B4A9C" 
                          stroke-width="6"/>
                </svg>
            </div>
            <h1>
                <span class="brand-name">Good<span class="yellow">Neybr</span></span> Tasks
            </h1>
        </div>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-container">
            <div class="auth-form">
                <h3>Sign In / Sign Up</h3>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Your password">
                </div>
                <button class="btn" onclick="signUp()">Sign Up</button>
                <button class="btn btn-secondary" onclick="signIn()">Sign In</button>
            </div>
            <div id="auth-message"></div>
        </div>

        <!-- App Section -->
        <div id="app-section" style="display: none;">
            <div class="user-info">
                <div>
                    <span id="user-email"></span>
                    <span id="realtime-status" class="realtime-status" title="Real-time connection active"></span>
                </div>
                <button class="btn btn-secondary" onclick="signOut()">Sign Out</button>
            </div>

            <div class="task-input">
                <input type="text" id="new-task" placeholder="Add a new task..." onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="addTask()">Add Task</button>
            </div>

            <div id="tasks-container" class="tasks-container">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        // Your Supabase credentials
        const SUPABASE_URL = 'https://lqlwcvufmzewjjtzhwip.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxbHdjdnVmbXpld2pqdHpod2lwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTA0NTcsImV4cCI6MjA2ODI2NjQ1N30.s_BZA5LHqUiLlQ-6writsifkc9bG9mWe8zEkzn8XnG0'

        // Initialize Supabase client
        let supabaseClient = null
        let realtimeChannel = null
        let currentUser = null
        let currentTasks = []
        
        // Wait for Supabase to be available
        function initializeSupabase() {
            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
                checkUser()
            } else {
                setTimeout(initializeSupabase, 100)
            }
        }

        // Check if user is already logged in
        async function checkUser() {
            if (!supabaseClient) {
                console.log('Supabase client not ready yet')
                return
            }
            
            const { data: { user } } = await supabaseClient.auth.getUser()
            if (user) {
                currentUser = user
                showApp()
                loadTasks()
                setupRealtime()
            }
        }

        // Setup real-time subscription
        function setupRealtime() {
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel)
            }

            realtimeChannel = supabaseClient
                .channel('tasks-channel')
                .on('postgres_changes', 
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'tasks',
                        filter: `user_id=eq.${currentUser.id}`
                    }, 
                    (payload) => {
                        console.log('Real-time update:', payload)
                        handleRealtimeUpdate(payload)
                    }
                )
                .on('presence', { event: 'sync' }, () => {
                    console.log('Real-time presence synced')
                })
                .subscribe((status) => {
                    console.log('Real-time status:', status)
                    updateRealtimeStatus(status)
                })
        }

        // Handle real-time updates
        function handleRealtimeUpdate(payload) {
            const { eventType, new: newRecord, old: oldRecord } = payload

            switch (eventType) {
                case 'INSERT':
                    // New task added
                    if (newRecord.user_id === currentUser.id) {
                        addTaskToUI(newRecord, true)
                    }
                    break
                case 'UPDATE':
                    // Task updated
                    if (newRecord.user_id === currentUser.id) {
                        updateTaskInUI(newRecord)
                    }
                    break
                case 'DELETE':
                    // Task deleted
                    if (oldRecord.user_id === currentUser.id) {
                        removeTaskFromUI(oldRecord.id)
                    }
                    break
            }
        }

        // Add task to UI with animation
        function addTaskToUI(task, isNew = false) {
            const existingTaskIndex = currentTasks.findIndex(t => t.id === task.id)
            
            if (existingTaskIndex === -1) {
                currentTasks.unshift(task)
                displayTasks(currentTasks, isNew ? task.id : null)
            }
        }

        // Update task in UI with animation
        function updateTaskInUI(updatedTask) {
            const taskIndex = currentTasks.findIndex(t => t.id === updatedTask.id)
            if (taskIndex !== -1) {
                currentTasks[taskIndex] = updatedTask
                displayTasks(currentTasks, null, updatedTask.id)
            }
        }

        // Remove task from UI
        function removeTaskFromUI(taskId) {
            currentTasks = currentTasks.filter(t => t.id !== taskId)
            displayTasks(currentTasks)
        }

        // Update real-time connection status
        function updateRealtimeStatus(status) {
            const statusElement = document.getElementById('realtime-status')
            if (statusElement) {
                if (status === 'SUBSCRIBED') {
                    statusElement.className = 'realtime-status'
                    statusElement.title = 'Real-time connection active'
                } else {
                    statusElement.className = 'realtime-status disconnected'
                    statusElement.title = 'Real-time connection inactive'
                }
            }
        }

        // Sign up new user
        async function signUp() {
            if (!supabaseClient) {
                showMessage('Loading... please wait', 'error')
                return
            }
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error')
                return
            }

            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password
            })

            if (error) {
                showMessage('Error: ' + error.message, 'error')
            } else {
                showMessage('Check your email for verification link!', 'success')
            }
        }

        // Sign in existing user
        async function signIn() {
            if (!supabaseClient) {
                showMessage('Loading... please wait', 'error')
                return
            }
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            if (!email || !password) {
                showMessage('Please enter both email and password', 'error')
                return
            }

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password
            })

            if (error) {
                showMessage('Error: ' + error.message, 'error')
            } else {
                currentUser = data.user
                showApp()
                loadTasks()
                setupRealtime()
            }
        }

        // Sign out user
        async function signOut() {
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel)
            }
            
            const { error } = await supabaseClient.auth.signOut()
            if (!error) {
                currentUser = null
                currentTasks = []
                showAuth()
            }
        }

        // Show authentication section
        function showAuth() {
            document.getElementById('auth-section').style.display = 'block'
            document.getElementById('app-section').style.display = 'none'
        }

        // Show main app section
        function showApp() {
            document.getElementById('auth-section').style.display = 'none'
            document.getElementById('app-section').style.display = 'block'
            document.getElementById('user-email').textContent = currentUser.email
        }

        // Show message to user
        function showMessage(message, type) {
            const messageDiv = document.getElementById('auth-message')
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`
            setTimeout(() => messageDiv.innerHTML = '', 5000)
        }

        // Add new task
        async function addTask() {
            const taskInput = document.getElementById('new-task')
            const taskText = taskInput.value.trim()

            if (!taskText) {
                alert('Please enter a task')
                return
            }

            const { data, error } = await supabaseClient
                .from('tasks')
                .insert([
                    {
                        text: taskText,
                        completed: false,
                        user_id: currentUser.id
                    }
                ])

            if (error) {
                console.error('Error adding task:', error)
                alert('Error adding task: ' + error.message)
            } else {
                taskInput.value = ''
                // Don't reload tasks - real-time will handle it
            }
        }

        // Load all tasks for current user
        async function loadTasks() {
            const { data: tasks, error } = await supabaseClient
                .from('tasks')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false })

            if (error) {
                console.error('Error loading tasks:', error)
                document.getElementById('tasks-container').innerHTML = '<div class="error">Error loading tasks</div>'
                return
            }

            currentTasks = tasks || []
            displayTasks(currentTasks)
        }

        // Display tasks in the UI
        function displayTasks(tasks, newTaskId = null, updatedTaskId = null) {
            const container = document.getElementById('tasks-container')
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="loading">No tasks yet. Add one above!</div>'
                return
            }

            container.innerHTML = tasks.map(task => {
                let animationClass = ''
                if (newTaskId && task.id === newTaskId) {
                    animationClass = 'new-task'
                } else if (updatedTaskId && task.id === updatedTaskId) {
                    animationClass = 'updated-task'
                }
                
                return `
                    <div class="task ${task.completed ? 'completed' : ''} ${animationClass}">
                        <input type="checkbox" class="task-checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id}, ${!task.completed})">
                        <span class="task-text">${task.text}</span>
                        <span class="task-date">${new Date(task.created_at).toLocaleDateString()}</span>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `
            }).join('')
        }

        // Toggle task completion
        async function toggleTask(taskId, completed) {
            const { error } = await supabaseClient
                .from('tasks')
                .update({ completed: completed })
                .eq('id', taskId)

            if (error) {
                console.error('Error updating task:', error)
                alert('Error updating task')
            }
            // Don't reload tasks - real-time will handle it
        }

        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return
            }

            const { error } = await supabaseClient
                .from('tasks')
                .delete()
                .eq('id', taskId)

            if (error) {
                console.error('Error deleting task:', error)
                alert('Error deleting task')
            }
            // Don't reload tasks - real-time will handle it
        }

        // Handle Enter key press in task input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask()
            }
        }

        // Initialize app
        window.addEventListener('load', initializeSupabase)
    </script>
</body>
</html>
